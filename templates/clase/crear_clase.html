<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="hidden" name="peticion" value="{{ peticion }}"/>

    <div class="row-fluid">
        {{ form }}
        <br>
    </div>

    <div class="row-fluid">
        <div style="text-align: right; float: left; width: 100%">
            <a type="submit" id="submit" class="btn btn-success"><i class="fa fa-check-circle"></i> Guardar
            </a>
            <a href="javascript:;" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-window-close"></i>
                Cancelar</a>
        </div>
    </div>
</form>
