<!DOCTYPE html> {% load static %}
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>LabCov - Medical</title>

</head>

<body>
<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">

                <form class="form-signin" method="post">{% csrf_token %} {% if form.email.errors %}
                    {{ form.email.errors }} {% endif %}
                    <div class="account-logo">
                        <a href="index.html"><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Correo electrónico:</label>
                        <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254"
                               required="" id="id_email">

                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary account-btn" type="submit">Restablecer Contraseña</button>
                    </div>
                    <div class="text-center register-link"><a href="{% url 'login' %}">Regresar al Login</a></div>
                </form>


            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
